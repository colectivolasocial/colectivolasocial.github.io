<!doctype HTML>
<html lang="es">
  <head>
    <title>La social: Colectivo de ciudad</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="assets/css/style.css" rel="stylesheet"> 
    <script>
      var images = ['swing.jpeg', 'kids.jpeg', 'cave.jpeg', 'hike.jpeg', 'spark.jpeg'];
      var today = new Date();

      function execute_on_time(hour, day, month, func) {
        if( today.getHours() >= hour && today.getDate() == day && today.getMonth() == (month-1)) {
          func();
        }
      }

      function join_us() {
        if(confirm('Â¿Quieres ser parte de este gran proyecto?')) {
          window.location.replace('https://docs.google.com/forms/d/e/1FAIpQLSeyHKcyuAMAhdPU_CQr3jcU1a-lAZW-XQxP83HM0KglfXZ4-A/viewform');
        }
      }

      function random_me() {
        var images_path = 'assets/images/';
        document.getElementById('pic').src = images_path + images[Math.floor(Math.random()*5)];
        // If you want to see the message on certain hours of the day, use this:
        // execute_on_time(15, 2, 11, join_us);
        join_us();
      }
    </script>
  </head>
  <body style="background-color: black;" onload="random_me();"> 
    <header>
      <h1>
        #LaSocial<br/ >
        Colectivo de ciudad<br />
      </h1>
    </header>
    <img id="pic" src="#" />
  </body>
</html>
